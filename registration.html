<!DOCTYPE html>

<head>
</head>

<body>
    
<form>
    
  <h1>Registration</h1>
    
  <p id="error" style="color:red"></p>
 
  Email: 
  <input type="text" id="email"><br>

  Username: 
  <input type="text" id="username"><br>
  
  Password:
  <input type="password" id="pass"><br>
  
  <input type="button" onclick="val()" value="Submit">

</form>

<script>
    
alert("All fields must be full!")
    
function val(){
var email = document.getElementById("email").value;
var username = document.getElementById("username").value;
var password = document.getElementById("pass").value;


if(email==""){
document.getElementById("error").innerHTML="Enter your email";
}
else if(username==""){
document.getElementById("error").innerHTML="Enter your username";
}
else if(password==""){
document.getElementById("error").innerHTML="Enter your password";
}
else{
document.getElementById("error").innerHTML=alert("Registration successful!");
}
}
    
</script>

</body>

</html>
